<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEINF Gerador</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="js/script.js" defer></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
  <h3 class="text-center">Gerar arquivo Responsavel Contrato</h3>

  <form id="generatorForm">
    <div class="form-group">
			<input type="file" id="jsonFile" accept=".json"><br>

      <label for="codUnidadeOrcamentaria ">Codigo da Unidade Orçamentaria</label>
      <input type="text" id="codUnidadeOrcamentaria" class="form-control" maxlength="6"><br>
			
      <label for="numContrato">Identificador Unico do Contrato</label>
      <input type="text" id="numContrato" class="form-control" maxlength="16"><br>
			
			<label for="tpContrato">Tipo de Contrato</label>
			<select id="tpContrato" class="form-control selectForm">
				<option value="1">Termo de Contrato</option>
				<option value="2">Termo Aditivo ao Contrato</option>
				<option value="3">Termo de Re-Ratificação de Contrato</option>
				<option value="4">Termo de Distrato de Contrato</option>
				<option value="5">Termo de Rescisão de Contrato</option>
				<option value="6">Termo Concessão de Uso</option>
				<option value="7">Termo de Aditivo de Concessão de Uso</option>
				<option value="8">Termo de Permissão de Uso</option>
				<option value="9">Termo Aditivo de Permissão de Uso</option>
				<option value="10">Termo de Autorização de Uso</option>
				<option value="11">Termo Aditivo de Autorização de Uso</option>
				<option value="12">Termo de Cessão</option>
				<option value="13">Termo Aditivo a Cessão</option>
				<option value="14">Termo de Compromisso</option>
				<option value="15">Termo Aditivo ao Compromisso</option>
				<option value="16">Termo de Direito Real de Uso</option>
				<option value="17">Termo Aditivo ao Direito Real de Uso</option>
				<option value="18">Termo de Doação</option>
				<option value="19">Carta Contrato</option>
				<option value="20">Ordem de Serviços</option>
				<option value="21">Termo Aditivo a Ordem de Serviços</option>
				<option value="22">Termo de Revogação de Autorização de Uso</option>
				<option value="23">Termo de Adesão ao Contrato</option>
				<option value="24">Termo de Outorga</option>
				<option value="25">Termo Aditivo de Outorga</option>
				<option value="26">Termo de Ex-Ofício</option>
				<option value="27">Termo Aditivo de Carta Contrato</option>
				<option value="28">Termo de Cooperação Técnica</option>
				<option value="29">Termo Aditivo de Cooperação Técnica</option>
				<option value="30">Termo de Ordem de Serviços</option>
				<option value="31">Termo de Recebimento de Auxílio Aluguel</option>
				<option value="32">Termo de Recebimento de Cheque Moradia</option>
				<option value="33">Termo de Recebimento de Indenização</option>
				<option value="34">Termo de Quitação de Contrato</option>
				<option value="35">Protocolo de Intenções</option>
				<option value="36">Termo Aditivo de Protocolo de Intenções</option>
				<option value="37">Termo Aditivo de Doação</option>
				<option value="38">Apostila de Retificação de Contrato</option>
				<option value="39">Termo de Contrato de Gestão</option>
				<option value="40">Termo Aditivo de Contrato de Gestão</option>
				<option value="41">Termo de Rescisão de Cessão</option>
				<option value="42">Termo de Apostilamento de Contrato</option>
				<option value="43">Apólice de contratação de serviços de seguro</option>
				<option value="44">Termo Aditivo de Apólice de contratação de serviços de seguro</option>
			</select><br>

      <label for="cpf">CPF do Responsavel do Contrato:</label>
      <input type="text" id="cpf" class="form-control cpf-mask"><br>

      <label for="matricula">Matricula do Responsável pelo Contrato:</label>
      <input type="text" id="matricula" class="form-control" maxlength="15"><br>
      
			<label for="nome">Nome Completo do Responsável</label>
			<input type="text" id="nome" class="form-control" maxlength="120"></br>

			<label for="tpResponsavel">Tipo de Responsavel</label>
			<select id="tpResponsavel" class="form-control selectForm">
        <option value="FI">FI - Fiscal</option>
        <option value="GE">GE - Gestor</option>
      </select><br>
      
      <input type="submit" class="submitButton" value="Gerar arquivo Json">
    </div>
  </form>
</div>



</body>
</html>
